backend:
  # name: test-repo
  name: github
  repo: ygout/portfolio-gatsby # Path to your GitHub repository
media_folder: 'static/images'
public_folder: '/images'
media_library:
  name: cloudinary
  config:
    cloud_name: ygout
    api_key: '919667545191316'
collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'src/pages/projects'
    create: true
    slug: '{{slug}}'
    fields:
      - { name: 'title', label: 'Title', required: true }
      - { name: 'thumbnail', label: 'Thumbnail', widget: 'image' }
      - {
          name: 'gallery',
          label: 'Gallery',
          widget: 'list',
          field:
            {
              label: Image,
              name: image,
              widget: image,
              media_library: { multiple: true },
            },
          required: false,
          default: [null],
        }
      - {
          name: 'description',
          label: 'Description',
          widget: 'markdown',
          required: false,
          default: '',
        }
      - {
          name: 'tools',
          label: 'Tools',
          widget: 'string',
          required: false,
          default: '',
        }
      - {
          name: 'langages',
          label: 'Langages',
          widget: 'markdown',
          required: false,
          default: '',
        }
      - {
          name: 'results',
          label: 'Results',
          widget: 'markdown',
          required: false,
          default: '',
        }
      - {
          name: 'src_file',
          label: 'Source file',
          widget: 'list',
          fields:
            [
              {
                label: 'SrcFile',
                name: srcFile,
                widget: object,
                fields:
                  [
                    { label: Url, name: url, widget: 'string', default: '' },
                    {
                      label: Label,
                      name: label,
                      widget: 'string',
                      default: '',
                    },
                  ],
              },
            ],
          required: false,
          default: [null],
        }
      - {
          name: 'category',
          label: 'Category',
          widget: 'select',
          default: 'WEB',
          options:
            [
              { label: 'Web', value: 'WEB' },
              { label: 'Logiciel', value: 'SOFTWARE' },
              { label: 'Mobile', value: 'MOBILE' },
            ],
          required: true,
        }
  - name: 'fixedData'
    label: 'Fixed data'
    files:
      - file: 'src/data/categories.json'
        label: Categories
        name: categories
        fields:
          - {
              name: 'categories',
              label: 'Categories',
              widget: 'list',
              field: { label: category, name: Category, widget: string },
            }
